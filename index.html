<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funfill: Drag, Drop & Win</title>
  <style>
    body {
      background-color: darkgreen;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    #random-alphabet {
      font-size: 36px;
      background-color: darkgray;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }

    #drop-box {
      width: 60px;
      height: 60px;
      border: 2px solid white;
      background-color: darkgray;
      margin-top: 20px;
    }

    .colored-alphabet {
      display: inline-block;
      margin: 5px;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      cursor: grab;
      color: white; /* Set the text color to white */
      background: none; /* Remove background color */
    }

    #button-container {
      margin-top: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    /* Add styles for hover effect on draggable letters */
    .colored-alphabet:hover {
      background-color: darkgray;
      color: white;
    }

    /* Add styles for dragged letter */
    .colored-alphabet:active {
      background-color: darkgray;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Funfill: Drag, Drop & Win</h1>

    <div id="upper-section">
      <!-- First line of alphabets -->
      <div class="colored-alphabet" draggable="true">A</div>
      <div class="colored-alphabet" draggable="true">B</div>
      <div class="colored-alphabet" draggable="true">C</div>
      <div class="colored-alphabet" draggable="true">D</div>
      <div class="colored-alphabet" draggable="true">E</div>
      <div class="colored-alphabet" draggable="true">F</div>
      <div class="colored-alphabet" draggable="true">G</div>
      <div class="colored-alphabet" draggable="true">H</div>
      <div class="colored-alphabet" draggable="true">I</div>
      <div class="colored-alphabet" draggable="true">J</div>
      <div class="colored-alphabet" draggable="true">K</div>
      <div class="colored-alphabet" draggable="true">L</div>
      <div class="colored-alphabet" draggable="true">M</div>
      <!-- Second line of alphabets -->
      <div class="colored-alphabet" draggable="true">N</div>
      <div class="colored-alphabet" draggable="true">O</div>
      <div class="colored-alphabet" draggable="true">P</div>
      <div class="colored-alphabet" draggable="true">Q</div>
      <div class="colored-alphabet" draggable="true">R</div>
      <div class="colored-alphabet" draggable="true">S</div>
      <div class="colored-alphabet" draggable="true">T</div>
      <div class="colored-alphabet" draggable="true">U</div>
      <div class="colored-alphabet" draggable="true">V</div>
      <div class="colored-alphabet" draggable="true">W</div>
      <div class="colored-alphabet" draggable="true">X</div>
      <div class="colored-alphabet" draggable="true">Y</div>
      <div class="colored-alphabet" draggable="true">Z</div>
    </div>

    <div id="lower-section">
      <div id="random-alphabet">A</div>
      <div id="drop-box"></div>
      <div id="message"></div>
    </div>

    <div id="button-container">
      <button onclick="restartGame()">ہک دفعہ ولا</button>
      <button onclick="endGame()">ولا کڈاہیں کھیڈسوں</button>
      <button onclick="refreshPage()">صحیح کڈھوا ایندی</button>
    </div>
  </div>
</body>
</html>
